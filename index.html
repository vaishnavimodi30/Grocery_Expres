<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Grocery Express — Demo</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="app">
        <header>
            <div class="logo">
                <div class="logo-mark">GE</div>
                <div class="title">Grocery Express</div>
            </div>

            <div class="actions">
                <div class="location">📍 Deliver to <strong>Home</strong></div>
                <button class="btn"><i class="fa fa-user"></i> Sign in</button>
                <button class="btn"><i class="fa fa-map-marker"></i> Near me</button>

            </div>
        </header>

        <div class="search-row">
            <div class="search">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="8" stroke="#bbb" stroke-width="2" />
          <path d="M21 21L16.65 16.65" stroke="#bbb" stroke-width="2" stroke-linecap="round" />
        </svg>
                <input id="q" placeholder="Search for products, e.g. banana, milk..." />
            </div>
            <button class="btn" id="nearby">📍 Near me</button>
        </div>

        <div class="chips" id="categories"></div>

        <main>
            <div class="grid" id="products"></div>
        </main>
    </div>

    <!-- Floating cart button -->
    <div class="cart-btn" id="cartBtn" role="button" aria-label="Open cart">
        <div>🛒 Cart</div>
        <div class="cart-count" id="cartCount">0</div>
    </div>

    <!-- Cart drawer -->
    <aside class="cart-drawer" id="cartDrawer" aria-hidden="true">
        <div class="cart-header">
            <strong>🛒 Your Cart</strong>
            <button id="closeCart" class="icon-btn">✕ Close</button>
        </div>
        <div class="cart-body" id="cartBody">
            <div class="muted">Your cart is empty.</div>
        </div>
        <div class="cart-footer">
            <div>
                <div class="muted small">Total</div>
                <div class="total" id="cartTotal">₹0</div>
            </div>
            <button class="btn" id="checkout">💳 Checkout</button>
        </div>
    </aside>

    <!-- Link JS -->
    <script src="script.js"></script>
</body>

</html>
